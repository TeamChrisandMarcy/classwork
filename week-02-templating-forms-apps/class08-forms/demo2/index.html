<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
        <h1>Forms</h1>
    </header>
    
    <main class="hidden"> 
        <h1>Mafia Application</h1>
        <form id="mafia-application">
            <label for="name">Mob Name</label>
            <input type="text" id="name">

            <fieldset>
                <legend>
                    Have you killed anyone?
                </legend>

                <input type="radio" id="yes" name="murder">
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="murder">
                <label for="no">No</label>

                <div>
                    <label for="how-many">If yes, how many?</label>
                    <input type="number" id="how-many">
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    What weapons are you best with?
                </legend>

                <div>
                    <input type="checkbox" id="gun">
                    <label for="gun">Gun</label>
                </div>

                <div>
                    <input type="checkbox" id="wire">
                    <label for="wire">Wire</label>
                </div>

                <div>
                    <input type="checkbox" id="icepick">
                    <label for="icepick">Ice Pick</label>
                </div>

                <div>
                    <input type="checkbox" id="pliers">
                    <label for="pliers">Pliers</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    What role are you applying for?
                </legend>
                    <label for="role">Select Role</label>
                    <select id="role">
                        <option value="driver">Getaway Driver</option>
                        <option value="enforcer">Enforcer</option>
                        <option value="sevp-drug">Senior Executive Vice President of Drug Procurement</option>
                        <option value="weasel">Weasel</option>
                    </select>
            </fieldset>

            <label for="spaghetti">How awesome is spaghetti?</label>
            <input type="range"  id="spaghetti" min="1" max="10">

        </form>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
